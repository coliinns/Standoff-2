<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento de Influenciadores - Standoff 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.akamai.steamstatic.com/steam/apps/852500/header.jpg'); /* URL da capa temática */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #ffcc00;
        }

        header p {
            font-size: 18px;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-buttons {
            margin-top: 20px;
        }

        .login-buttons a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            background: #333;
            transition: background 0.3s;
        }

        .login-buttons a.google {
            background: #4285f4;
        }

        .login-buttons a.facebook {
            background: #3b5998;
        }

        .login-buttons a:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recrutamento de Influenciadores - Standoff 2</h1>
        <p>Junte-se ao time e represente o jogo que você ama!</p>
    </header>

    <div class="container">
        <h2>Entre com sua conta</h2>
        <p>Use sua conta Google ou Facebook para se candidatar:</p>
        <div class="login-buttons">
            <a href="#" class="google">Entrar com Google</a>
            <a href="#" class="facebook">Entrar com Facebook</a>
        </div>
    </div>

    <footer>
        <p>© 2025 - Standoff 2 Influenciadores. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
